<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="interiorismo, diseño, decoracion, consulta, contacto">
    <meta name="description"
        content="Sitio web dedicado a la comercialización de productos sustentables realizados reduciendo la huella ecológica">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <header class="header">
        <img class="header__logo" src="../imagenes/logoEnTuInterior.png" alt="">
        <a href="#lateral" class="header__open">
            <span class="jam jam-menu"></span>
        </a>
        <nav class="navbar" id="lateral">
            <ul class="header__list">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar en la página"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <li><a class="header__textos" href="../index.html">Home</a></li>
                <li><a class="header__textos" href="./decoracionNordica.html">Decoración Nódica</a></li>
                <li><a class="header__textos" href="./decoracionBohoChic.html">Decoración Boho Chic</a></li>
                <li><a class="header__textos" href="./pages/nuestraHistoria.html">Nuestra historia</a></li>
                <li><a class="cerrar" href="">volver</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacto__background">
            <div class="contacto__titulo">
                <h1>Contactanos</h1>
            </div>
        </div>
        <section class="container-sm">
            <div class="row">
                <div class="col-12 col-md-5">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ingrese su email">
                            <div id="emailHelp" class="form-text">No compartiremos tu mail con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña"
                                aria-describedby="contraseñaHeuristica" placeholder="Ingresar contraseña">
                            <div id="contraseñaHeuristica" class="form-text">Debe contener al menos 6-8 dígitos, 1
                                mayúscula, 1 minúscula y un número.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <select name="pais" id="pais">
                                <option value="argentina">Argentina</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="chile">Chile</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Crear cuenta</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar datos</button>
                    </form>
                </div>
                <div class="col-12 col-md-7">
                    <iframe class="tamañoMapa"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31255.831066909795!2d-58.45554752324509!3d-34.56964156350109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6c193908d5f%3A0xeaa88063ec4f71a7!2sOficinas%20de%20Mercado%20Libre%20SRL!5e0!3m2!1ses-419!2sar!4v1652185316196!5m2!1ses-419!2sar"
                        height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__div">
            <img class="footer__logo" src="../imagenes/logoEnTuInterior.png" alt="">
            <ul class="footer__list">
                <span>Seguinos en</span>
                <li><span class="jam jam-instagram btn-instagram"></span> Instagram</li>
                <li><span class="jam jam-facebook btn-facebook"></span>Facebook</li>
                <li><span class="jam jam-twitter btn-twitter"></span>Twitter</li>
            </ul>
        </div>
    </footer>
    <a class="whatsapp btn-whatsapp" href="" target="blank"><span class="jam jam-whatsapp"></span></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
